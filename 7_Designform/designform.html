<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>VOTER ID DESIGN</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="designform.css">
</head>
<body>
    <!-- Main container for the voter ID card -->
    <div class="container">
        <!-- Front side of the ID card -->
    <div class="front">       
        <!-- Top section containing title and ID number -->
        <div class="top">
            <div class="head"> 
                ELECTION COMMISSION OF INDIA
                IDENTITY CARD
            </div>
            <div class="head1"> 
                UTC026351
            </div>
            <div class="round"></div>            
            <img src="picture.jpg" alt="" class="dp">
        </div>
        <br>
        <br>
        <br>
        <br>
        <!-- Details section with personal information -->
        <div class="details">
            <div class="detail-row">
                <span class="detail-label">NAME:</span>
                <span class="detail-value">XXXX</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">FATHER'S NAME:</span>
                <span class="detail-value">XXXX</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">SEX:</span>
                <span class="detail-value">M/F</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">DATE OF BIRTH:</span>
                <span class="detail-value">XXXX</span>
            </div>
        </div>

        <div class="bottom">
            
        </div>
    </div>
    <!-- Back side of the ID card -->
    <div class="back"> 

        <div class="round" >
            <div class="head2"> 
                UTC026351
            </div>


        </div> 
            <!-- Address section -->
            <div class="address">
                ADDRESS: XXXXXXXXX  
                <span></span>
                <span>XXXXXXXX</span>
                <span>XXXXXXX</span>
                <span>XXXXXX</span>
            </div>            

            <div class="address">
                DATE: XXXXXXXXX                
            </div>

            <img src="picture1.png" alt="" class="sign">
            <!-- Signature section -->
            <div class="signature">
                OFFICE SIGNATURE
            
            </div>
                        
            <!-- Number section -->
            <div class="numberr">
                20/ 10235689
            
            </div>
        
        
            
        </div>
        

    </div>
    
</body>
</html>
