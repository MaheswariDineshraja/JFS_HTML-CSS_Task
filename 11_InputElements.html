<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>    
        <h1>HTML Input Elements</h1>
    
        <div class="input-group">
            <label for="text">Text:</label>
            <input type="text" id="text" name="text">
        </div>
    
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
    
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
    
        <div class="input-group">
            <label for="url">URL:</label>
            <input type="url" id="url" name="url">
        </div>
    
        <div class="input-group">
            <label for="tel">Telephone:</label>
            <input type="tel" id="tel" name="tel">
        </div>
    
        <div class="input-group">
            <label for="number">Number:</label>
            <input type="number" id="number" name="number">
        </div>
    
        <div class="input-group">
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" min="0" max="100">
        </div>
    
        <div class="input-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </div>
    
        <div class="input-group">
            <label for="month">Month:</label>
            <input type="month" id="month" name="month">
        </div>
    
        <div class="input-group">
            <label for="week">Week:</label>
            <input type="week" id="week" name="week">
        </div>
    
        <div class="input-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time">
        </div>
    
        <div class="input-group">
            <label for="datetime-local">Datetime Local:</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local">
        </div>
    
        <div class="input-group">
            <label for="color">Color:</label>
            <input type="color" id="color" name="color">
        </div>
    
        <div class="input-group">
            <label>Checkbox:</label>
            <input type="checkbox" id="checkbox1" name="checkbox1" value="1">
            <label for="checkbox1">Option 1</label>
            <input type="checkbox" id="checkbox2" name="checkbox2" value="2">
            <label for="checkbox2">Option 2</label>
        </div>
    
        <div class="input-group">
            <label>Radio:</label>
            <input type="radio" id="radio1" name="radio" value="1">
            <label for="radio1">Option 1</label>
            <input type="radio" id="radio2" name="radio" value="2">
            <label for="radio2">Option 2</label>
        </div>
    
        <div class="input-group">
            <label for="file">File:</label>
            <input type="file" id="file" name="file">
        </div>
    
        <div class="input-group">
            <label for="submit">Submit:</label>
            <input type="submit" id="submit" name="submit">
        </div>
    
        <div class="input-group">
            <label for="reset">Reset:</label>
            <input type="reset" id="reset" name="reset">
        </div>
    
        <div class="input-group">
            <label for="button">Button:</label>
            <input type="button" id="button" name="button" value="Click Me">
        </div>
    
        <div class="input-group">
            <label for="image">Image:</label>
            <input type="image" id="image" name="image" src=https://via.placeholder.com/150/0000FF/808080 alt="Submit Image">
        </div>
    
        <div class="input-group">
            <label for="hidden">Hidden (Not visible):</label>
            <input type="hidden" id="hidden" name="hidden" value="hiddenValue">
        </div>   
</body>
</html>
