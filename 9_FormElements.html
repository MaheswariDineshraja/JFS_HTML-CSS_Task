<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <form>
            <!-- Text input -->
            <label for="text-input">Text:</label>
            <input type="text" id="text-input" name="text-input" value="Default Text"><br><br>
    
            <!-- Password input -->
            <label for="password-input">Password:</label>
            <input type="password" id="password-input" name="password-input" value="password123"><br><br>
    
            <!-- Email input -->
            <label for="email-input">Email:</label>
            <input type="email" id="email-input" name="email-input" value="example@example.com"><br><br>
    
            <!-- Number input -->
            <label for="number-input">Number:</label>
            <input type="number" id="number-input" name="number-input" value="42"><br><br>

            <!-- phone input -->
            <label for="phone-input">Phone Number:</label>
            <input type="tel" id="tel-input" name="tel-input" value="1234567890"><br><br>
    
            <!-- Date input -->
            <label for="date-input">Date:</label>
            <input type="date" id="date-input" name="date-input" value="2024-07-10"><br><br>
    
            <!-- Color input -->
            <label for="color-input">Color:</label>
            <input type="color" id="color-input" name="color-input" value="#8B008B"><br><br>
    
            <!-- Range input -->
            <label for="range-input">Range:</label>
            <input type="range" id="range-input" name="range-input" min="0" max="100" value="50"><br><br>
    
            <!-- Checkbox input -->
            <label for="checkbox-input">Checkbox:</label>
            <input type="checkbox" id="checkbox-input" name="checkbox-input" checked><br><br>
    
            <!-- Radio button input -->
            <label>Radio:</label>
            <input type="radio" id="radio1" name="radio-input" value="option1" checked>
            <label for="radio1">Option 1</label>
            <input type="radio" id="radio2" name="radio-input" value="option2">
            <label for="radio2">Option 2</label><br><br>
    
            <!-- Select dropdown -->
            <label for="select-input">Select:</label>
            <select id="select-input" name="select-input">
                <option value="option1" selected>Option 1</option>
                <option value="option2">Option 2</option>
            </select><br><br>
    
            <!-- Textarea -->
            <label for="textarea-input">Textarea:</label>
            <textarea id="textarea-input" name="textarea-input">Default text in textarea</textarea><br><br>
    
            <!-- Submit button -->
            <input type="submit" value="Submit">
        </form>
    </body>
    
</body>
</html>
